version: '3'

services:

  applicants.api:
    image: webapiservice
    build:
      context: ./webapiservice
      dockerfile: Dockerfile
    ports: 
    - "9000:80"
    depends_on:
    - rabbitmq
    container_name: webapiservice

  rabbitmq:
    image: rabbitmq:3-management
    ports:
    - "15672:15672"
    container_name: rabbitmq